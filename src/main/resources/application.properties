###--DATABASE CREDENTIALS--###
spring.datasource.url=${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

###--OAUTH2 IDs && CREDENTIALS--###
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=${GITHUB_SCOPE}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

spring.security.oauth2.client.registration.gitlab.client-id=${GITLAB_CLIENT_ID}
spring.security.oauth2.client.registration.gitlab.client-secret=${GITLAB_CLIENT_SECRET}
spring.security.oauth2.client.registration.gitlab.client-name=${GITLAB_CLIENT_NAME}
spring.security.oauth2.client.registration.gitlab.redirect-uri=${GITLAB_REDIRECT_URL}
spring.security.oauth2.client.registration.gitlab.authorization-grant-type=${GITLAB_AUTH_GRANT_TYPE}
spring.security.oauth2.client.registration.gitlab.scope=${GITLAB_SCOPE}

spring.security.oauth2.client.provider.gitlab.authorization-uri=${GITLAB_AUTH_URI}
spring.security.oauth2.client.provider.gitlab.token-uri=${GITLAB_TOKEN_URI}
spring.security.oauth2.client.provider.gitlab.user-info-uri=${GITLAB_USER_INFO_URI}
spring.security.oauth2.client.provider.gitlab.user-name-attribute=${GITLAB_USER_NAME_ATTR}

###--EMAIL PROPERTIES--###
spring.mail.host=${EMAIL_HOST}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.port=${EMAIL_PORT}
spring.mail.properties.mail.smtp.auth=${EMAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_STARTTLS_ENABLE}
spring.mail.username=${EMAIL_USERNAME}