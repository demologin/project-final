app.host-url=http://localhost:8080
app.test-mail=jira4jr@gmail.com
app.templates-update-cache=5s
app.mail-sending-props.core-pool-size=8
app.mail-sending-props.max-pool-size=100

spring.profiles.active=prod

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20


spring.liquibase.change-log=classpath:db/changelog.sql

spring.jackson.visibility.field=any
spring.jackson.visibility.getter=none
spring.jackson.visibility.setter=none
spring.jackson.visibility.is-getter=none

spring.cache.cache-names=users
spring.cache.caffeine.spec=maximumSize=10000,expireAfterAccess=5m

spring.sql.init.mode=always

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.thymeleaf.check-template-location=false

logging.level.root=WARN
logging.level.com.javarush.jira=DEBUG
logging.level.com.javarush.jira.common.config.MvcConfig=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG

server.forward-headers-strategy=framework
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

springdoc.swagger-ui.path=/doc