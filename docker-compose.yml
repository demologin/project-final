version: '3.9'

services:
  jira-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: jira-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    networks:
      - your-network

  postgres-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: jira
      POSTGRES_USER: jira
      POSTGRES_PASSWORD: JiraRush
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - your-network

