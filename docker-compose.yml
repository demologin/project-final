version: "3.9"

services:
  database:
    image: postgres:15.2
    environment:
      POSTGRES_USER: "jira"
      POSTGRES_PASSWORD: "JiraRush"
      POSTGRES_DB: "jira"
      PGDATA: '/var/lib/postgresql/data/pgdata'
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data