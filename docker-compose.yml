version: '3.8'
services:
  jira-app:
    image: jira:latest
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/jira
      - SPRING_DATASOURCE_USERNAME=jira
      - SPRING_DATASOURCE_PASSWORD=JiraRush
    depends_on:
      - postgres-db
    networks:
      - app-network

  postgres-db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=jira
      - POSTGRES_PASSWORD=JiraRush
      - POSTGRES_DB=jira
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/opt/jirarush/resources
    ports:
      - 80:80
    depends_on:
      - jira-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data: