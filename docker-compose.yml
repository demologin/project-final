version: '3'

services:
  jira-app:
    image: jira-app:latest
    build: C:\Users\idob2\IdeaProjects\project-final
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    networks:
      - your-network

  postgres-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: jira
      POSTGRES_USER: jira
      POSTGRES_PASSWORD: JiraRush
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - your-network

networks:
  your-network:
    driver: bridge

volumes:
  postgres-data:
