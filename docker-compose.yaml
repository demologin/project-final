version: '3'

services:
  postgres-prod:
    image: 'postgres:latest'
    container_name: 'postgres-db'
    ports:
      - 5432:5432
    environment:
      - 'POSTGRES_USER=jira'
      - 'POSTGRES_PASSWORD=jiraRush'
      - 'POSTGRES_DB=jira'
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./src:/usr/share/nginx/html
    links:
      - php
  php:
    image: php:7-fpm
