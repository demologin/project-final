version: '3.9'
services:

  app:
    container_name: "main-server"
    build:
      context: .
      dockerfile: Dockerfile
    image: jira-1.0
    ports:
      - "8080:8080"
    depends_on:
      - db
      - nginx
    environment:
      - DB_URL=jdbc:postgresql://db:5432/jira
      - DB_USERNAME=jira
      - DB_PASSWORD=JiraRush
    restart: on-failure

  db:
    container_name: jira_postgres_db
    image: postgres
    environment:
      POSTGRES_USER: jira
      POSTGRES_PASSWORD: JiraRush
      POSTGRES_DB: jira
    restart: on-failure
    ports:
      - "5432:5432"

  nginx:
    image: nginx
    container_name: jira_nginx
    volumes:
      - ./resources/static:/opt/resources/static
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    restart: on-failure