<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<th:block th:replace="~{layout/main::page(title=#{index.title},appMain=~{::appMain})}">
    <appMain>
        <h1 th:text="#{index.welcome}"></h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <!-- # todo 11 Добавить локализацию минимум на двух языках для шаблонов писем (mails) и стартовой страницы index.html.   -->
                <button class="btn btn-primary btn-lg mt-3" type="submit" th:text="#{index.logout.button}"></button>
            </form>
        </div>
    </appMain>
</th:block>
