<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<div th:fragment="header">
    <!--TODO add internationalization to index page and mail templates -->
    <header class="fixed-top d-none d-md-block header-nav">
        <nav class="navbar navbar-expand-lg navbar-dark" id="header">
            <div class="container">
                <div class="collapse navbar-collapse mt-2 mb-2">
                    <ul class="navbar-nav m-auto">
                        <form class="d-flex" role="search">
                            <input class="form-control" type="search" th:placeholder="#{index.header.input.placeholder.search}" placeholder="Search" aria-label="Search" id="header-search">
                        </form>
                        <li class="nav-item menu-item me-3 ms-4">
                            <a href="/doc" type="button" class="btn btn-yellow" target="_blank" th:text="#{index.header.button.docs}">Swagger API</a>
                        </li>
                    </ul>
                    <div th:if="${authUser} == null">
                        <a href="/view/login" type="button" class="btn btn-orange" th:text="#{index.header.button.login}">Login/Register</a>
                    </div>
                    <th:block th:if="${authUser} != null">
                        <a href="/ui/profile" type="button" class="btn btn-orange"><i class="fa-solid fa-address-card"></i><span th:text="| #{index.header.link.profile}|"> Profile</span></a>
                        <form action="/ui/logout" method="post" class="mx-2">
                            <button class="btn btn-yellow btn-orange" type="submit"><i class="fa-solid fa-sign-out"></i><span th:text="| #{index.header.button.logout}|"> Logout</span></button>
                        </form>
                    </th:block>
                </div>
            </div>
        </nav>
    </header>
</div>
</html>
