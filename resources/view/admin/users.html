<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<script th:src="@{/static/js/common.js}" defer></script>
<script th:src="@{/static/js/users.js}" defer></script>

<th:block th:replace="~{layout/main::page(title='Users',appMain=~{::appMain})}">
    <appMain>
        <div class="jumbotron pt-4">
            <div class="container">
                <h3 class="text-center" th:text="#{message.users}">Users</h3>
                <button th:onclick="add()" class="btn btn-primary" th:text="#{message.add}">Add</button>
                <table class="table table-striped" id="datatable">
                    <thead>
                    <tr>
                        <th th:text="#{user.firstname}">First name</th>
                        <th th:text="#{user.lastname}">Last name</th>
                        <th th:text="#{user.display.name}">Display name</th>
                        <th th:text="#{user.email}">Email</th>
                        <th th:text="#{user.roles}">Roles</th>
                        <th th:text="#{user.registered}">Registered</th>
                        <th th:text="#{user.active}">Active</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="editRow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle"></h4>
                        <button type="button" class="close" data-bs-dismiss="modal" onclick="closeNoty()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="detailsForm">
                            <input type="hidden" id="id" name="id">

                            <div class="form-group">
                                <label for="firstName" class="col-form-label" th:text="#{user.firstname}">First name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       th:placeholder="#{user.firstname}">
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-form-label" th:text="#{user.lastname}">Last name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       th:placeholder="#{user.lastname}">
                            </div>

                            <div class="form-group">
                                <label for="displayName" class="col-form-label" th:text="#{user.display.name}">Display name</label>
                                <input type="text" class="form-control" id="displayName" name="displayName"
                                       th:placeholder="#{user.display.name}">
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-form-label" th:text="#{user.email}">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:placeholder="#{user.email}">
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-form-label" th:text="#{message.password}">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       th:placeholder="#{message.password}">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeNoty()" th:text="#{message.cancel}">
                            <span class="fa fa-close"></span>
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" onclick="save()" th:text="#{message.save}">
                            <span class="fa fa-check"></span>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </appMain>
</th:block>
