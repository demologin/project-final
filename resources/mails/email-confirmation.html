<!DOCTYPE html>
<html th:lang="${#locale}" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{mails.confirmation.title}">JiraRush - подтверждение почты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{mails.hello} + ', ' + ${user.firstName} + '.'"/>
<p th:text="#{mails.confirmation.text}">Чтобы завершить настройку учетной записи и начать пользоваться JiraRush,
    подтвердите, что вы правильно указали вашу электронную почту.</p>
<a th:text="#{mails.confirmation.button}" th:href="${confirmationUrl}">Подтвердить почту</a>
</body>
</html>
