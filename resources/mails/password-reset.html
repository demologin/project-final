<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="#{password.new_title}">JiraRush - установить новый пароль</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{hello} + ', ' + ${user.firstName} + '.'"/>
<p th:text="#{password.reset} + ${user.email} + '.'"/>
<a th:text="#{password.set.new_pass}" th:href="${resetUrl}">Установить пароль</a>
</body>
</html>
