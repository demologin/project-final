<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head">
    <title th:text="#{mail.template.reset_password.title}">JiraRush - установить новый пароль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="|#{mail.template.reset_password.hello}, ${user.firstName}.|"/>

</body>
</html>
