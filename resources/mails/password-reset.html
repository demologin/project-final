<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="#{newpassword}">JiraRush - установить новый пароль</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{greeting} + ${user.firstName} + '.'"/>
<p th:text="#{text} +' '+ ${user.email} + '.'"/>
<a th:href="${resetUrl}" th:text="#{password}">Установить пароль</a>
</body>
</html>
